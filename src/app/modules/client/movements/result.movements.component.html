<div *ngIf="movimientos">
    <h2 class="text-xl font-bold mb-4">Resultados de la consulta</h2>
    <ul class="list-disc pl-8">
      <li *ngFor="let movimiento of movimientos" class="mb-4">
        <p class="font-bold">{{ movimiento.descripcion }}</p>
        <ul class="ml-8">
          <li>Fecha: {{ movimiento.fecha }}</li>
          <li>Monto: {{ movimiento.monto }}</li>
          <li>Concepto: {{ movimiento.concepto }}</li>
          <!-- Agrega aquí más propiedades de desglose si las tienes -->
        </ul>
      </li>
    </ul>
  </div>
